<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodor Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7302aa08fb.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Pomodoro Clock</h1>
    </header>
    <div class="main-screen">
        <div id="timers-btns">
            <div class="break-work">
                <!--Work Time-->
                <p class=" form-control-lg">Work</p>
                <div class="work-start input-screen">
                    <button id ="work-minus-btn" type = "button" class="btn-minus btn btn-info">-</button>
                    <p id="w_minutes">25</p><p class ="semicolon">:</p><p id = "w_seconds">00</p>
                    <button id ="work-plus-btn" type = "button" value="1" class="btn-plus btn btn-info">+</button>
                </div>
                <button type="button" class="btn-minus btn btn-info" id="start">Start</button>
            </div>

            <!--Counter-->

            <div class="break-work">
                <p class=" form-control-lg">Work Cycle</p>
                <div class="work-cycle">
                    <p id="counter" class = "timer">0</p>
                    <button type = "button" id="reset" class="btn-minus btn btn-info">Reset</button>
                </div>
            </div>
            <!--Break-->
            <div class="break-work">
                <p class=" form-control-lg">Break</p>
                <div class="work-break input-screen">
                    <button id="break-minus-btn" type = "button" class="btn-minus btn btn-info">-</button>
                    <p id="b_minutes">5</p><p class ="semicolon">:</p><p id = "b_seconds">00</p>
                    <button id="break-plus-btn" type = "button" value="1"class="btn-plus btn btn-info">+</button>
                </div>
                <button type="button" class="btn-minus btn btn-info" id="stop">Pause</button>
            </div>
        </div>

        <!--Round Clock-->
        <div class="circle-clock">
            <div id="cirlce-upper"></div>
            <div id="cirlce-lower"></div>
        </div>
        <div class="clock-name">
            <i class="fa-solid fa-2xl fa-gear" style="color: #3B4D61;"></i>
            <p>A <span>Pomodoro</span> Clock</p>
        </div>
    </div>
</body>
</html>
